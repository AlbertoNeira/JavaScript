<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
 const user = {
  id: 1,
  name: "John",
  age: 25,
};


function retrieveUserFromLocalStorage() {
  const userJSON = localStorage.getItem('user');
  if (userJSON) {
    const user = JSON.parse(userJSON);
    console.log(`First Name: ${user.firstName}`);
    console.log(`Last Name: ${user.lastName}`);
    console.log(`Age: ${user.age}`);
  } else {
    console.log('No user data found in localStorage');
  }
}

retrieveUserFromLocalStorage();
</script>
